name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install mise tools (gesttalt + wrangler)
        uses: jdx/mise-action@v2

      - name: Build site
        run: gesttalt build

      - name: Deploy to Cloudflare Pages
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CF_PAGES_PROJECT_NAME: ${{ vars.CF_PAGES_PROJECT_NAME }}
        run: |
          if [ -z "$CF_PAGES_PROJECT_NAME" ]; then
            echo "CF_PAGES_PROJECT_NAME repo variable is required" >&2
            exit 1
          fi
          wrangler pages deploy ./build --project-name "$CF_PAGES_PROJECT_NAME" --branch main --commit-dirty=true
